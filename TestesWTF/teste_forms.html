<!DOCTYPE html>
<html lang="pt-br">


<head>
    <title>Teste Forms</title>
    <meta charset="utf-8">
</head>

<body>
    <form>
        <div>
            <label style=color:coral for="Nome">*Nome*</label>
            <input style="border-radius: 20px;" type="text" id="nome" />

        </div>

        <div>
            <label style=color:coral for="Idade">*Idade*</label>
            <input style="border-radius: 20px;" type="number" id="Idade" />
        </div>

        <div>
            <label style=color:coral for="Sexo">*Sexo*</label>
            <input style="border-radius: 20px;" type="Sexo" id="Sexo" maxlength="2" />*Digite apenas M,F ou NB*
        </div>

        <div>
            <label style=color:coral for="Email">*Email*</label>
            <input style="border-radius: 20px;" type="email" id="email" />
        </div>

        <div>
            <label style=color:coral for="Senha">*Senha*</label>
            <input style="border-radius: 20px;" type="password" id="Senha" />
        </div>
        <div>
            <button style="color: aqua;" type="submit"> Enviar Cadastro
    



</form>


</body>

</html>
