<html lang="pt-br">

<head>
    <title>Bot</title>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet">
</head>

<body>
  <form>
  <fieldset able>
    <legend>Formulario Ponto Frio</legend>
    <div class="mb-3">
      <label for="disabledTextInput" class="form-label"></label>
      <input type="text" id="disabledTextInput" class="form-control" placeholder="Nome">
    </div>
    <div class="mb-3">
      <label for="disabledSelect" class="form-label"></label>
      <select id="disabledSelect" class="form-select">
        <option>Cidade de localidade</option>
      </select>
    </div>
    <div class="mb-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
        <label class="form-check-label" for="disabledFieldsetCheck">
          Possui Deficiencias?
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </fieldset>

<div class="btn-group btn-group-toggle" data-toggle="buttons">
  <label class="btn btn-secondary active">
    <input type="radio" name="options" id="option1" autocomplete="off" checked> Problemas ao preencher
  </label>
  <label class="btn btn-secondary">
    <input type="radio" name="options" id="option2" autocomplete="off"> Não recebo confirmação
  </label>
  <label class="btn btn-secondary">
    <input type="radio" name="options" id="option3" autocomplete="off"> Site fecha e não consigo enviar
  </label>
</div>
<button type="submit" class="btn btn-primary">Não conseguiu,Contate-nos</button>

</form>

</body>

</html>
